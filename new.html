<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Title</title>
</head>

<body>

    <br>
    <br>
    <table border="1px">
        <thead>
            <tr>
                <th>Column 1 Heading</th>
                <th>Column 2 Heading</th>
                <th>Column 3 Heading</th>
                <th>Column 4 Heading</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">2 Rows Span</td>
                <td colspan="2">2 Col Span</td>
                <td>Column 3 Data</td>
                
            </tr>

            <tr>
                <td>Column 1 Data</td>
                <td>Column 2 Data</td>
                <td>Column 3 Data</td>
                
            </tr>
            <tr>
                <td rowspan="3">Column 1 Data</td>
                <td>Column 2 Data</td>
                <td>Column 3 Data</td>
                <td>Column 4 Data</td>
            </tr>
            <tr>
                <td>Column 1 Data</td>
                <td>Column 2 Data</td>
                <td>Column 3 Data</td>
            </tr>
        </tbody>
    </table>

    <br>
    <br>

    <form action="#">

        <label for="f-name">First Name</label>
        <br>
        <input type="text" id="f-name" name="f-name">
        <br>
        <label for="la-name">Last Name</label>
        <br>
        <input type="text" id="la-name" name="la-name">
        <br>
        <label for="email">Email</label>
        <br>
        <input type="text" id="email" name="email">
        <br>
        <label for="password">Password</label>
        <br>
        <input type="text" id="password" name="password">
        <br>
        <br>

        <input type="button" value="Click Me">
        <input type="checkbox" name="" id="">
        <input type="color" name="" id="">
        <input type="datetime-local" name="" id="">
        <input type="radio" name="" id="">
        <input type="range">
        <button type="submit">Submit</button>
    </form>

</body>

</html>
